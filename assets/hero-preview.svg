<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="400" fill="#F8FAFC"/>
    
    <!-- Social Media Post Frames -->
    <g transform="translate(50, 50)" class="frame">
        <rect width="180" height="200" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <rect x="20" y="20" width="140" height="100" rx="5" fill="#FF4500" opacity="0.1"/>
        <text x="90" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#FF4500">Diwali Post</text>
    </g>
    
    <g transform="translate(270, 100)" class="frame">
        <rect width="180" height="200" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <rect x="20" y="20" width="140" height="100" rx="5" fill="#FFB800" opacity="0.1"/>
        <text x="90" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFB800">Holi Post</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="150" cy="300" r="30" fill="#FF4500" opacity="0.1"/>
    <circle cx="350" cy="80" r="20" fill="#FFB800" opacity="0.1"/>
    <circle cx="450" cy="250" r="25" fill="#FF4500" opacity="0.1"/>
    
    <!-- Festival Icons -->
    <path d="M150 290 L150 310 M140 300 L160 300" stroke="#FF4500" stroke-width="2"/>
    <path d="M350 70 L350 90 M340 80 L360 80" stroke="#FFB800" stroke-width="2"/>
</svg> 